<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <!-- Start Page -->
    <section class="start-page">   
        <!-- High Score at top of page-->
        <div class="toptext">
            <p id="highscore">Get High Score</p>
        </div>
        <h1>Coding Quiz</h1>
            <p id="directions">Answer the questions before the clock runs out!</p>
            <button id="startBtn">Start Quiz</button>
    </section>
    
    <!--Quiz-->
    <section class="hide" id="quiz">
        <!-- High Score and Countdown Timer at top of page-->
        <div class="toptext">
            <p id="highscore">Get High Score</p>
            <p class="timer" id="countdown">Timer</p>
        </div>
        <!-- Questions -->
        <div class="question">
            <p id="question-title"></p>

        </div>
        <!-- Answer Choices-->
        <div class="answer-choices">
            <form class="choices">
                <button type="submit" id="btn1"></button>
                <button type="submit" id="btn2"></button>
                <button type="submit" id="btn3"></button>
                <button type="submit" id="btn4"></button>
          </form>
        </div>
       
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
